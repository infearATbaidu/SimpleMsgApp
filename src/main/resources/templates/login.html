<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SimpleMsgApp</title>
    <script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="app" ng-controller="login">
<h1>Login Page</h1>
<table cellspacing="1">
    <tr>
        <td>username：</td>
        <td><input ng-model="name"/></td>
    </tr>
    <tr>
        <td>password：</td>
        <td><input type="password" ng-model="password"/></td>
    </tr>
</table>
<br/>
<input type="button" value="login" ng-click="login()"/>
<input type="button" value="register" ng-click="redirectToRegister()"/>
<br/>
<span style="color:orangered" ng-show="message">{{message}}</span>
</body>
</html>
