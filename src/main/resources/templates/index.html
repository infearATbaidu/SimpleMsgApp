<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Main Page</title>
    <script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="app" ng-controller="index">
<h1>Main Page</h1>
<h3 th:text="'Your nameï¼š' + ${info.name}"></h3>
<table>
    <tr ng-repeat="user in contacts">
        <td>{{user.name}}</td>
        <td><input type="button" value="---" ng-click=""/></td>
        <td><input type="button" value="{{user.contactFlag?'-':'+'}}" ng-click="addContact(user.id)"/></td>
    </tr>
</table>
<h3>
    <input ng-model="usernameToSearch"/>
    <input type="button" value="Search" ng-click="search()"/>
</h3>
<table>
    <tr ng-repeat="user in searchResults">
        <td>{{user.name}}</td>
        <td><input type="button" value="---" ng-click=""/></td>
        <td><input type="button" value="{{user.contactFlag?'-':'+'}}" ng-click="addContact(user.id)"/></td>
    </tr>
</table>
<a href="/logout">Logout</a>
<br/>
</body>
</html>
