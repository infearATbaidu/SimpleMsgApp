<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Main Page</title>
    <script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('app', []);
        app.controller('Main', function ($rootScope, $scope, $http) {
            $scope.users=[]
            //搜索用户
            $scope.search = function () {
                var seReq = new Object()
                seReq.name = $scope.usernameToSearch
                $http(
                    {
                        url: '/search',
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify(seReq)
                    }).success(function (r) {
                    if (!r) {
                        $scope.message = 'No match result';
                        return;
                    }
                    $scope.users = r;
                });
            }


        });


    </script>
</head>
<body ng-app="app" ng-controller="Main">
<h1>Main Page</h1>
<h3 th:text="'User：' + ${info.name}"></h3>
<h3>
    <input ng-model="usernameToSearch"/>
    <input type="button" value="Search" ng-click="search()"/>
</h3>
<span style="color:red" ng-show="users.length!=0">{{users}}</span>
<a href="/logout">Logout</a>
<br/>
</body>
</html>
